<!--Cuerpo y contenido de mi pagina, para codigos de prueba se utiliza la etiqueta rapida <script> dentro del html, en el <head>-->
<!DOCTYPE HTML>
<html>
	<head lang="es-Es">
		<title>Primera prueba con Javascript</title>
		<meta charset="utf-8">

		<script>/*Esto es un pequeño scrip*/ 
			var Nombre=prompt("Hola qué tal? Como te llamas?");/*Introduce un valor, sirve para pedir datos al ausuario*/
			alert ("Hola " + Nombre);
			alert (Date());
		</script>
	</head>
	
	<body>
		<h1>Primera prueba con javascript</h1>
		<p>Esta practica nos permite trabajar por primera vez con pequeño codigo de tipo javascript. </p>
	</body>
</html>
